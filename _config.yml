# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Vurtnec
subtitle:
description: Stay Hungry, Stay foolish
author: Zachary Hou
language: default
timezone:

# URL
## If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: http://vurtnec.github.io
root: /
permalink: :year/:month/:day/:title/
permalink_defaults:

# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render:

flowchart:
  webfont: https://bramp.github.io/js-sequence-diagrams/js/webfont.js
  snap: https://bramp.github.io/js-sequence-diagrams/js/snap.svg-min.js
  underscore: https://bramp.github.io/js-sequence-diagrams/js/underscore-min.js
  sequence: https://bramp.github.io/js-sequence-diagrams/js/sequence-diagram-min.js
  raphael: http://cdnjs.cloudflare.com/ajax/libs/raphael/2.2.0/raphael-min.js
  flowchart: http://flowchart.js.org/flowchart-latest.js
  # css: # optional, the url for css, such as hand drawn theme
  options:
    theme: simple
    css_class:

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:

# Category & Tag
default_category: uncategorized
category_map:
tag_map:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 5
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
## Themes: https://hexo.io/themes/
theme: vurtnec

# genersitemap
baidusitemap:
path: baidusitemap.xml

# Extensions
## Plugins: http://hexo.io/plugins/
#RSS
#Feed Atom
feed:
  type: atom

# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type:

disqus_shortname: vurtnec